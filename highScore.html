<html>
	<head>
	  <meta charset="utf-8">
	  <script type="text/javascript">

	  function ajax_showDonnees(){ 
        xmlhttp=new XMLHttpRequest(); 
        xmlhttp.onreadystatechange=function(){   
          if (xmlhttp.readyState==4 && xmlhttp.status==200) {
          	var strTab = xmlhttp.responseText.split(',');
          	document.getElementById("rank_1").innerHTML=strTab[0];
          	document.getElementById("name_1").innerHTML=strTab[1];
          	document.getElementById("score_1").innerHTML=strTab[2];

          	document.getElementById("rank_2").innerHTML=strTab[3];
          	document.getElementById("name_2").innerHTML=strTab[4];
          	document.getElementById("score_2").innerHTML=strTab[5];

          	document.getElementById("rank_3").innerHTML=strTab[6];
          	document.getElementById("name_3").innerHTML=strTab[7];
          	document.getElementById("score_3").innerHTML=strTab[8];
          }
        } 
        xmlhttp.open("GET","connection.php?q="+"affiche",true);
        xmlhttp.send(); 
      }

	  </script>
	<body onload="ajax_showDonnees()">
		<table border="1">
			<caption>RANKINGS</caption>
			<tr>
				<th>Rank</th>
				<th>Name</th>
				<th>Score</th>
			</tr>
			<tr>
				<th><span id="rank_1"></span></th>
				<th><span id="name_1"></span></th>
				<th><span id="score_1"></span></th>
			</tr>
			<tr>
				<th><span id="rank_2"></span></th>
				<th><span id="name_2"></span></th>
				<th><span id="score_2"></span></th>
			</tr>
			<tr>
				<th><span id="rank_3"></span></th>
				<th><span id="name_3"></span></th>
				<th><span id="score_3"></span></th>
			</tr>
		</table>
	</body>
</html>
